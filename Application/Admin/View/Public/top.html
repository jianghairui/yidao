<!DOCTYPE html><html lang="en" class="app"><head>  <meta charset="utf-8" />  <title></title>  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />  <link rel="shortcut icon" href="__PUBLIC__/images/fav.png" />  <link rel="stylesheet" href="__PUBLIC__/css/app.v2.css" type="text/css" />  <link rel="stylesheet" href="__PUBLIC__/js/nestable/nestable.css">  <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>  <script src="__PUBLIC__/js/nestable/jquery.nestable.js"></script></head><body><section class="vbox">  <header class="bg-dark dk header navbar navbar-fixed-top-xs">    <div class="navbar-header aside-md">      <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen" data-target="#nav">        <i class="fa fa-bars"></i>      </a>      <a href="#" class="navbar-brand" data-toggle="fullscreen">        <!--<img src="images/logo.png" class="m-r-sm">-->        巨丰园林后台</a>      <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".nav-user">        <i class="fa fa-cog"></i>      </a>    </div>    <ul class="nav navbar-nav navbar-right hidden-xs nav-user">      <li class="dropdown">        <a href="#" class="dropdown-toggle" data-toggle="dropdown">        </a>      </li>    </ul>  </header>  <section>    <section class="hbox stretch">      <!-- .aside -->      <aside class="bg-dark lter aside-md hidden-print" id="nav">        <section class="vbox">          <section class="w-f scrollable">            <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="5px" data-color="#333333">              <!-- nav -->              <nav class="nav-primary hidden-xs">                <ul class="nav" id="aside-nav">                  <li <if condition="$controller_name EQ 'Index'">class="active"</if>>                    <a href="{:U('Index/index')}">                      <i class="fa fa-home icon">                        <b style="background:palevioletred"></b>                      </i>                      <span>首页</span>                    </a>                  </li>                  <li>                    <a href="#" >                      <i class="fa fa-book icon">                        <b style="background:palevioletred"></b>                      </i>                      <span>内容管理</span>                    </a>                    <ul class="nav lt" <if condition="$controller_name EQ 'Content'">style="display: block;"<else/>style="display: none;"</if>>                      <li <if condition="$full_url EQ 'Content/slideList'">class="active"</if>>                      <a href="{:U('Content/slideList')}" >                        <i class="fa fa-picture-o"></i>                        <span>轮播图</span>                      </a>                      </li>                      <li <if condition="$full_url EQ 'Content/newsList'">class="active"</if>>                      <a href="{:U('Content/newsList')}" >                        <i class="fa fa-signal"></i>                        <span>行业动态</span>                      </a>                      </li>                      <li <if condition="$full_url EQ 'Content/productList'">class="active"</if>>                      <a href="{:U('Content/productList')}" >                        <i class="fa fa-gavel"></i>                        <span>产品介绍</span>                      </a>                      </li>                      <li <if condition="$full_url EQ 'Content/contactInfo'">class="active"</if>>                      <a href="{:U('Content/contactInfo')}" >                        <i class="fa fa-info-circle"></i>                        <span>公司信息</span>                      </a>                      </li>                    </ul>                  </li>                  <li>                    <a href="{:U('Login/logout')}">                      <i class="fa fa-reply icon">                        <b></b>                      </i>                      <span>退出系统</span>                    </a>                  </li>                </ul>              </nav>              <!-- / nav -->            </div>          </section>          <footer class="footer lt hidden-xs b-t b-dark">            <!--<a href="#nav" data-toggle="class:nav-xs" class="pull-right btn btn-sm btn-dark btn-icon">-->              <!--<i class="fa fa-angle-left text"></i>-->              <!--<i class="fa fa-angle-right text-active"></i>-->            <!--</a>-->          </footer>        </section>      </aside>      <!-- /.aside -->      <section id="content">        <section class="vbox">          <section class="scrollable padder">            <!--自定义内容--><script>  $(function(){      $("#aside-nav > li > a").click(function(){        $(this).next().toggle(300)      })  })</script>
