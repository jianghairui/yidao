{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="utf-8" />
    <title>山大艺道管理系统</title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="__PUBLIC__/css/app.v2.css" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/css/font.css" type="text/css" cache="false" />
</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xxl"> <a class="navbar-brand block" href="">山大艺道后台管理系统</a>
        <section class="panel panel-default m-t-lg bg-white">
            <header class="panel-heading text-center"> <strong>山大艺道后台管理系统</strong> </header>
            <form action="{:U('Login/login')}" class="panel-body wrapper-lg" method="post">
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input type="text" name="username" placeholder="请输入账号" class="form-control input-lg" value="{$shandayidao_username}" required>
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input type="password" name="password" placeholder="请输入密码" class="form-control input-lg" value="{$shandayidao_pwd}" required>
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <input type="text" name="login_vcode" placeholder="输入验证码" class="form-control input-lg" style="width: 40%;display: inline-block;" value="" required>
                    <img id="img" style="width: 55%;display: inline-block" src="{:U('Login/verifyCode')}" onclick="Code()">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="remember_pwd" name="remember_pwd" value="1" <if condition="$shandayidao_pwd neq ''">checked</if> >
                        <label for="remember_pwd" style="color:black">记住密码</label>
                    </label>
                </div>
                <div class="form-group" style="text-align:center">
                    <button type="submit" class="btn btn-dark">登录</button>
                </div>
            </form>
        </section>
    </div>
</section>
<script>

    function Code() {
        document.getElementById("img").src="{:U('Login/verifyCode')}?"+Math.random();
    }
</script>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder clearfix">
        <p> <small>
            *Copyright 2018 Jiangharui</small> </p>
    </div>
</footer>
</body>
</html>
